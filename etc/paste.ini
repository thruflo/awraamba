[composite:main]
use = egg:Paste#urlmap
/ = dynamic
/static = static
/thumbnails = thumbnails

[app:dynamic]
use = config:secret.ini#dynamic
db = postgresql
db_host = localhost
db_port = 5432
default_language = en
dev = true
locale_directory = %(here)s/../build/i18n
log_level = info
login_url = /login
logout_url = /logout
pg_catalogs = english
site_title = Awra Amba Experience
static_files_path = %(here)s/../build/static
supported_languages = [en]
template_directories = [%(here)s/../src/awraamba/templates]
thumbnails_directory = %(here)s/../var/thumbnails

[app:static]
use = egg:Paste#static
document_root = %(here)s/../build/static

[app:thumbnails]
use = egg:Paste#static
document_root = %(here)s/../var/thumbnails

[server:main]
use = egg:PasteScript#wsgiutils
host = 127.0.0.1
port = 8080
